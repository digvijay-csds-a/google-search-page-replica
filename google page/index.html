<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Page</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <section>
        <header>
            <ul>
                <li class="text-hover"><a href="#">Gmail</a></li>
                <li class="text-hover"><a href="#">Images</a>
                </li>
              
               
                <li><a href="#"><img src="bars.png" alt=""></a></li>
                <li><button>Sign In</button></li>

            </ul>
           
        </header>
        <div class="main">
            <img src="google.png">
            <div class="searchBox">
                <input type="text" class="search" placeholder="Search google or Type the URL">
                <div class="icons">
                    <div><img src="search.png"></div>
                    <div><img src="mic.png"></div>
                </div>
            </div>
            <div class="buttons">
                <button class="but1">Google Search</button>
                <button class="but2">I'm Feeling Lucky</button>
            </div>
            <ul class="languages">
                <li>Google offereed in:</li>
                <li><a href="#">हिन्दी</a></li>
                <li><a href="#">বাংলা</a></li>
                <li><a href="#">తెలుగు</a></li>
                <li><a href="#">मराठी</a></li>
                <li><a href="#">தமிழ்</a></li>
                <li><a href="#">ગુજરાતી</a></li>
                <li><a href="#">ಕನ್ನಡ</a></li>
                <li><a href="#">മലയാളം</a></li>
                <li><a href="#">ਪੰਜਾਬੀ</a></li>

            </ul>
        </div>
        <div class="footer">
            <div class="row row1">
                <p class="country">India</p>
            </div>
            <div class="row row2">
                <ul>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">How search works</a></li>
                </ul>
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>

            </div>

        </div>
    </section>

</body>

</html>
